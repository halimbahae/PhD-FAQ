        // Function to render FAQ content based on language
        function renderFaq(lang) {
            const content = faqData[lang];
            const faqContentDiv = document.getElementById('faq-content');
            faqContentDiv.innerHTML = ''; // Clear previous content

            // Update header and footer text
            document.getElementById('main-title').textContent = content.mainTitle;
            document.getElementById('sub-title').textContent = content.subTitle;

            // Set text direction for Arabic
            if (lang === 'ar') {
                document.body.classList.add('rtl-direction');
            } else {
                document.body.classList.remove('rtl-direction');
            }

            content.sections.forEach(section => {
                const sectionHtml = document.createElement('section');
                sectionHtml.classList.add('mb-8');
                sectionHtml.innerHTML = `
                    <h2 class="text-2xl font-bold text-black mb-4 border-b-2 border-blue-300 pb-2">${section.title}</h2>
                `;
                section.items.forEach(item => {
                    const faqItemDiv = document.createElement('div');
                    faqItemDiv.classList.add('faq-item');
                    faqItemDiv.innerHTML = `
                        <div class="faq-question">
                            <h3 class="text-lg font-semibold text-blue-800">${item.question}</h3> <!-- Questions are now blue -->
                            <span class="text-blue-600 text-xl font-bold">+</span>
                        </div>
                        <div class="faq-answer">
                            <p>${item.answer}</p>
                        </div>
                    `;
                    sectionHtml.appendChild(faqItemDiv);
                });
                faqContentDiv.appendChild(sectionHtml);
            });

            // Re-attach event listeners for newly rendered FAQ items
            attachFaqEventListeners();
        }

        // Function to attach click listeners to FAQ questions
        function attachFaqEventListeners() {
            const faqQuestions = document.querySelectorAll('.faq-question');
            faqQuestions.forEach(question => {
                question.removeEventListener('click', toggleFaqAnswer); // Remove existing to prevent duplicates
                question.addEventListener('click', toggleFaqAnswer);
            });
        }

        // Event handler for toggling FAQ answers
        function toggleFaqAnswer(event) {
            const question = event.currentTarget;
            const answer = question.nextElementSibling;
            const plusSign = question.querySelector('span');

            // Toggle visibility of the answer
            if (answer.style.display === 'block') {
                answer.style.display = 'none';
                question.classList.remove('active');
                plusSign.textContent = '+';
            } else {
                // No longer closing other answers - keep them open
                answer.style.display = 'block';
                question.classList.add('active');
                plusSign.textContent = '-';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const languageSelect = document.getElementById('language-select');

            // Set default language to English and render
            renderFaq('en');

            // Add event listener for language change
            languageSelect.addEventListener('change', (event) => {
                renderFaq(event.target.value);
            });
        });
